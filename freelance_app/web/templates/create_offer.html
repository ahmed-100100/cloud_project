<h2>Send an Offer</h2>
<form method="post">
  <input name="job_id" type="number" placeholder="Job ID" required><br>
  <input name="freelancer_id" type="number" placeholder="Your ID" required><br>
  <input name="amount" type="number" placeholder="Amount" required><br>
  <textarea name="message" placeholder="Message" required></textarea><br>
  <button type="submit">Send Offer</button>
</form>
