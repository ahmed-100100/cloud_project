<!-- templates/freelancer_jobs.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Available Jobs</title>
</head>
<body>
    <h1>Available Jobs</h1>
    <a href="{{ url_for('freelancer.freelancer_dashboard') }}">Back to Dashboard</a>
    <ul>
        {% for job in jobs %}
            <li>
                <h3>{{ job.title }}</h3>
                <p>{{ job.description }}</p>
                <p>Budget: ${{ job.budget }}</p>
                <p>Deadline: {{ job.deadline }}</p>
                <a href="{{ url_for('freelancer.create_offer', job_id=job.id) }}">Submit Offer</a>
            </li>
        {% else %}
            <li>No available jobs at the moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
